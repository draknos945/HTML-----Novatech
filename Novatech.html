<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NovaTech Dashboard</title>
  <link rel="stylesheet" href="Novatech.css">
</head>
<body>


  <aside class="leftbar">
    <h2>NovaTech</h2>
    <ul>
      <li>Dashboard</li>
      <li>Products</li>
      <li>Categories</li>
    </ul>
  </aside>


  <main class="main">
 
    <header class="mainbar">
      <h3>Dashboard</h3>
    </header>

   
    <section class="dashboard">
      <div class="card">
        <h4>Total Products</h4>
        <p>0</p>
      </div>
      <div class="card">
        <h4>Total Stock</h4>
        <p>0</p>
      </div>
      <div class="card">
        <h4>Categories</h4>
        <p>0</p>
      </div>
    </section>

    <section class="content">
      <h3>Welcome to NovaTech</h3>
      <p>Manage products, categories and view statistics</p>
    </section>
  </main>

</body>
</html>
